<!DOCTYPE html>
<html>
<head>
	<title>Email App</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


	<style type="text/css">

		body{
			font-family: bahnschrift;
			font-size: 20px;
		}

		form{
			padding: 55px;
			margin: 25px;
			width: 50%;
			display: block;
			margin-left: auto;
			margin-right: auto;
			background-color: lavender;
		}

		input{
			width: 100%;
		}


		.h1text{
			text-align:center;
			background-color: white;

		}

	</style>

	<script>
	$(document).ready(function(){
		$('#submit').click(function (){
			var email = $('#email').val();
			$.ajax({
				url : 'sendotp.php',
				type : 'post',
				data : {email:email}
			}).done( function(result){
						window.location.assign('otp.html');
			});
			});
		});
	</script>

</head>
<body>
<div class="h1text"><h1>A<u>nony<span style="color: greenyellow;">Mailer</span></u></h1>
					<p>Mail Anyone, Anywhere, Anonymously </p>
				</div>
	<div class="form">
		<form method="POST">
			<label for="email" class="form-label">Email</label>
			<input type="email" class="form-control" name="email" id="email" required="true" autocomplete="on"><br>
			<input type="button" id="submit" class="btn btn-primary" value="Get OTP"><br><br>
			<span id="result"></span>
		</form>
	</div>

</body>
</html>
