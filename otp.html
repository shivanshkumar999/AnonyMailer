<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

	<style type="text/css">

		body{
			font-family: bahnschrift;
			font-size: 20px;
		}

		form{
			padding: 55px;
			margin: 25px;
			width: 50%;
			display: block;
			margin-left: auto;
			margin-right: auto;
			background-color: lavender;
		}

		input{
			width: 100%;
		}

		.h1text{
			text-align:center;
			background-color: white;

		}


	</style>
	<script>
		$(document).ready(function(){
			$('#submit').click(function (){
				var otp = $('#otp').val();
				$.ajax({
					url : 'verifyotp.php',
					type : 'post',
					data : {otp:otp}
				}).done( function(result){
					if(result=='yes'){
						window.location.assign('app.php');
					}
					else{
						$('#result').html(result);
					}
				});
			});
		});
	</script>

</head>
<body>
	<div class="h1text"><h1>A<u>nony<span style="color: greenyellow;">Mailer</span></u></h1>
		<p>Mail Anyone, Anywhere, Anonymously </p>
	</div>
	<div class="form">
		<form method="POST">
			<label for="otp" class="form-label">OTP</label>
			<input type="number" class="form-control" name="otp" id="otp" required="true" autocomplete="on"><br>
			<input type="button" id="submit" class="btn btn-primary" value="Verify OTP"><br><br>
			<span id="result"></span>
		</form>
	</div>


</body>
</html>
